<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./midia/logo-contato.png" alt="Logo Agenda">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-agenda">  
            <input type="text" id="nome-agenda" required placeholder="Nome">
            <input type="tel" id="numero" required placeholder="Telefone/Celular">
            <button type="submit">Novo Contato +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone/Celular</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
<script src="main.js"></script>
</body>
</html>
